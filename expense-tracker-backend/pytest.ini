[pytest]
DJANGO_SETTINGS_MODULE = expense_tracker.test_settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
testpaths = 
    auth_app
    utils
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests 