name: Ruff Lint

on:
  pull_request:
    branches:
      - master
    paths:
      - 'expense-tracker-backend/**'

permissions:
  contents: read

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Lint with ruff
        run: |
          cd expense-tracker-backend
          ruff check expense_tracker
